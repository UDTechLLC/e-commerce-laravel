<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="components/head.js"></script>
    </head>
    <body>
        <header>
            <script src="components/header.js"></script>
        </header>
        <main class="contact">
                <section class="contact__section">
                    <div class="wrapper">
                        <form action="" class="validate-form not-valid" id="contact_form">
                            <div class="contact__wrapper">
                                <div class="contact__form-group">
                                    <input class="" type="text" name="name" placeholder="Name (required)" tabindex="1" required>
                                </div>
                                <div class="contact__form-group">
                                    <input class="" type="email" name="email" id="contactEmail"  placeholder="Email (required)" tabindex="2" required>
                                </div>
                                <div class="contact__form-group">
                                    <input class="" type="text"   placeholder="Subject" tabindex="3">
                                </div>
                            </div>
                            <div class="contact__form-group">
                                <textarea class="" placeholder="Message" name="massage" cols="39" rows="4" tabindex="4" required></textarea>
                            </div>
                            <div class="contact__form-group">

                                <button class="contact__submit submit" tabindex="5">submit form</button>
                            </div>
                        </form>
                    </div>
                </section>
        </main>
        <footer>
            <script src="components/footer.js"></script>
        </footer>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script type="text/javascript" src="assets/slick/slick.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/carouselengine/amazingcarousel.js"></script>
        <script src="assets/carouselengine/initcarousel-1.js"></script>

    </body>
</html>
