<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="components/head.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="checkout-top-navigation-bar-wrapper">
                <div class="wrapper">
                    <div class="checkout-top-navigation-bar">
                        <h2 class="checkout-title">
                            Checkout
                        </h2>
                        <ul class="path-checkout-bar">
                            <li class="checked"><div class="icon shopping-cart"></div><span>1. Shopping Cart</span></li>
                            <li class="active" data-page="col-1"><div class="icon billing-details"></div><span>2. Billing Details</span></li>
                            <li class="disabled" data-page="col-2"><div class="icon billing-details shipping-address"></div><span>3. Shipping Address</span></li>
                            <li class="disabled" data-page="order_review"><div class="icon payment"></div><span>4. Payment</span></li>
                            <li class="disabled" data-page="checkout-process-final"><div class="icon finish-order"></div><span>5. Finish Order</span></li>
                        </ul>
                        <div id="reservation-order" class="reservation-order">
                            <p>Your order is reserved for
                                <span id="timer">
                                    00:28
                                </span>
                                minutes!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="">

            </div>
            <div class="checkout-billing-details-block-wrapper">
                <div class="wrapper">
                    <div class="checkout-billing-details-block">
                        <form class="checkout-billing-details-form" action="" name="checkout-billing-details" method="post">
                            <div class="checkout-title-block">
                                <h3 class="checkout-title">
                                    Billing Details
                                </h3>
                            </div>
                            <div class="billing-details-info-wrapper">
                                <div class="contacts-block">
                                    <h4 class="contacts-block-title">
                                        Contacts
                                    </h4>
                                    <div class="form-field-wrapper">
                                        <label for="bdFirstName">
                                            First name
                                        </label>
                                        <input id="bdFirstName" class="form-field" name="bd_first_name" type="text" />
                                    </div>
                                    <div class="form-field-wrapper">
                                        <label for="bdLastName">
                                            Last name
                                        </label>
                                        <input id="bdLastName" class="form-field" name="bd_last_name" type="text" />
                                    </div>
                                    <div class="form-field-wrapper">
                                        <label for="bdCompName">
                                            Company Name
                                            <span>
                                                (optional)
                                            </span>
                                        </label>
                                        <input id="bdCompName" class="form-field" name="bd_comp_name" type="text" />
                                    </div>
                                    <div class="form-field-wrapper">
                                        <label for="bdEmail">
                                            Email address
                                        </label>
                                        <input id="bdEmail" class="form-field" name="bd_email" type="email" />
                                    </div>
                                    <div class="form-field-wrapper">
                                        <label for="bdStreetAddress">
                                            Street address
                                        </label>
                                        <input id="bdStreetAddress" class="form-field" name="bd_street_address" type="text" placeholder="House number and street name" />
                                    </div>
                                    <div class="form-field-wrapper">
                                        <label for="bdApartments">
                                            Apartment, suite, unit etc.
                                            <span>
                                                (optional)
                                            </span>
                                        </label>
                                        <input id="bdApartments" class="form-field" name="bd_apartments" type="text" placeholder="Apartment, suite, unit etc. (optional)" />
                                    </div>
                                    <div class="form-field-wrapper half-field">
                                        <label for="bdCountry">
                                            Country
                                        </label>
                                        <input id="bdCountry" class="form-field" name="bd_country" type="text" />
                                    </div>
                                    <div class="form-field-wrapper half-field">
                                        <label for="bdTownCity">
                                            Town / City
                                        </label>
                                        <input id="bdTownCity" class="form-field" name="bd_town_city" type="text" />
                                    </div>
                                    <div class="form-field-wrapper half-field">
                                        <label for="bdState">
                                            State / County
                                        </label>
                                        <input id="bdState" class="form-field" name="bd_state" type="text" />
                                    </div>
                                    <div class="form-field-wrapper half-field">
                                        <label for="bdZipCode">
                                            Postcode / ZIP
                                        </label>
                                        <input id="bdZipCode" class="form-field" name="bd_post_zip" type="text" />
                                    </div>
                                    <div class="form-field-wrapper half-field">
                                        <label for="bdPhone">
                                            Phone
                                        </label>
                                        <input id="bdPhone" class="form-field" name="bd_phone" type="text" />
                                    </div>
                                    <div class="form-field-wrapper">
                                        <input id="bdCreateAccount" class="form-field" name="bd_create_account" type="checkbox" />
                                        <label for="bdCreateAccount">
                                            Create an account?
                                        </label>
                                    </div>
                                </div>
                                <div class="cart-review-block-wrapper">

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
