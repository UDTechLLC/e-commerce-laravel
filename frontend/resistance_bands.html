<!DOCTYPE html>
<html lang="en">
<head>
    <script src="assets/js/head.js"></script>
</head>
<body>

<div class="top-product-description-block">
    <div class="wrapper">
        <div class="product-preview-wrapper">
            <div class="image-wrapper">
                <img src="assets/images/full-product/resistance_bands.png">
            </div>
        </div>
        <div class="product-info-block">
            <div class="product-info">
                <div class="product-title-block">
                    <h2 class="product-title">
                        resistance bands
                    </h2>
                </div>
                <div class="product-description-block">
                    <p class="product-description">
                        Versatility and simplicity. The addition of resistance bands to your routine, whether it is in the gym or in your living room, can take both your workouts and your results to the next level.
                    </p>
                </div>
                <div class="product-price-block">
                    <div class="product-price has-old-price">
                            <span class="product-amount product-amount--old">
                                <span class="currency">$</span>
                                <span>69.99</span>
                            </span>
                        <span class="product-amount">
                            <span class="currency">$</span>
                            <span>29.99</span>
                        </span>
                    </div>
                </div>
                <div class="product-button-block">
                    <div class="add-to-cart-wrapper">
                        <a class="add-to-cart-btn" href="#">
                            Add to cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>


<section class="get-more">
    <div class="wrapper">
        <div class="flex flex-a--center flex--m-block">
            <div class="get-more__img get-more__img--red-border">
                <img src="assets/images/full-product/resistance_bands-bottom.png" alt="pr-get-more">
            </div>
            <div class="get-more__text">
                <img src="assets/images/full-product/get-more-simple.png" alt="get-more">
            </div>
        </div>
    </div>
</section>


</body>
</html>
